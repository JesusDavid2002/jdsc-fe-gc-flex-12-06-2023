<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Bing</title>
    <link rel="stylesheet" href="./css/bing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="headerleft">
                <img src="./img/microsoft.png" alt="Pixel perfect">
                <h2>Microsoft Bing</h2>
            </div>
            <div class="headermid">
                <a href="">Imágenes</a>
                <a href="">Vídeos</a>
                <span id="menu" class="material-symbols-outlined">more_horiz</span>
            </div>
            <div class="headerright">
                <a href="">català</a>
                <a href="">English</a>
                <a href="">Iniciar sesión</a>
                <img src="./img/profilePicBackground.svg" alt="" class="fotoperfil">
                <a href="">Rewards</a>
                <!-- Aqui iria icono de medalla -->
                <span id="menu" class="material-symbols-outlined">menu</span>
            </div>
        </div>
        <div id="main">
            <div class="barrabuscador">
                <textarea name="" id="buscador" cols="80" rows="3"></textarea>
                <span id="icono" class="material-symbols-outlined">mic</span>
                <span id="camara" class="material-symbols-outlined">control_camera</span>
                <span id="icono" class="material-symbols-outlined">keyboard</span>
                <span id="icono" class="material-symbols-outlined">search</span>
            </div>
        </div>
        <div id="iconocarusel">
            <div class="iconocaruselleft">
                <div class="flecha">
                    <span id="flecha" class="material-symbols-outlined">arrow_back_ios_new</span>
                </div>
            </div>
            <div class="iconocaruselright">
                <div class="info">Info</div>
                <div class="flechainfo">
                    <span class="material-symbols-outlined">arrow_back_ios_new</span>
                </div>
                <div class="flechainfo">
                    <span class="material-symbols-outlined">arrow_forward_ios</span>
                </div>
            </div>
        </div>
        <div id="carusel">
            <img src="./img/noticia1.jpg" alt="" class="img">
            <p>Cuarto Milenio</p>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
