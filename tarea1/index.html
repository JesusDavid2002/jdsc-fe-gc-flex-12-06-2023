<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/google.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headerleft">
                <a href="">Sobre Google</a>
                <a href="">Tienda</a>
            </div>
            <div class="headerright">
                <div class="headerrightleft">
                    <a href="">Gmail</a>
                    <a href="">Imágenes</a></div>
                <div class="headerrightmid">
                    <span class="material-symbols-outlined">apps</span>
                </div>
                <div class="headerrightright">
                    <img src="./img/unnamed.jpg" alt="perfilGoogle" id="perfilGoogle">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="maintop">
                <img src="./img/celebrating-espeto-6753651837110052-l.webp" alt="imgGoogle">
                <span class="material-symbols-outlined">share</span>
            </div>
            <div class="mainmid">
                <div class="mainmidleft">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <input type="text" class="mainexplorer">
                <div class="mainmidright">
                    <img src="./img/microfono.png" alt="micro" id="micro">
                    <span class="material-symbols-outlined">photo_camera</span>
                </div>
            </div>
            <div class="mainmidbuttons">
                <div class="buttonleft">
                    <button class="mainbutton">Buscar con Google</button>
                </div>
                <div class="buttonright">
                    <button class="mainbutton">Voy a tener suerte</button>
                </div>
            </div>
            <div class="mainbottom">
                <div class="mainbottomtext">
                    <p>Ofrecido por Google en:</p>
                </div>
                <div class="mainbottomurl">
                    <a href="" class="amain">català</a>
                    <a href="" class="amain">galego</a>
                    <a href="" class="amain">euskara</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footertop">
                <p>España</p>
            </div>
            <div class="footerbottom">
                <div class="footerbottomleft">
                    <a href="" class="afoot">Publicidad</a>
                    <a href="" class="afoot">Empresa</a>
                    <a href="" class="afoot">Cómo funciona la Búsqueda</a>
                </div>
                <div class="footerbottommid">
                    <img src="./img/hoja.png" alt="hoja" class="img">
                    <a href="" class="afoot">Emisión neutra de carbono desde el 2007</a>
                </div>
                <div class="footerbottomright">
                    <a href="" class="afoot">Privacidad</a>
                    <a href="" class="afoot">Términos</a>
                    <a href="" class="afoot">Configuración</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
